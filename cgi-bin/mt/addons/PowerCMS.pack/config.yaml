widgets:
    bookmark_shortcut:
        label: Bookmarks
        plugin: $plugin
        template: widget/my_bookmarks.tmpl
        singular: 1
        set: sidebar
        condition: $powercms::Bookmark::Widgets::_condition
        code: $powercms::Bookmark::Widgets::_my_shortcut
    rebuild_shortcut:
        label: Rebuild Shortcut
        plugin: $plugin
        template: widget/rebuild_shortcut.tmpl
        singular: 1
        set: sidebar
        condition: >
            sub {
                my ( $page, $scope ) = @_;
                return $page eq 'dashboard';
            }
    powercms_news:
        label: PowerCMS News
        template: widget/powercms_news.tmpl
        handler: $powercms::PowerCMS::Widgets::_powercms_news_widget
        singular: 1
        set: sidebar
        view: user
init: $powercms::PowerCMS::Plugin::initializer
backup_instructions:
    templatemap:
        order: 510
    objecttag:
        order: 550
    extfields:
        order: 510
    objectasset:
        order: 600
tasks:
    clean_markupvalidation_data:
        label: Cleanup temporary data for markup validation
        code: $powercms::CMSStyle::Tools::_task_clean_markupvalidation_data
        frequency: 3600

editors:
    tinymce:
        extension: powercms_tiny_mce_extension.tmpl
