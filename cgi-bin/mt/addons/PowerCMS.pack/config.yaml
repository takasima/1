        - handler: $powercms::PowerCMS::Plugin::_edit_author
        - handler: $powercms::PowerCMS::TinyMCE::insert_editor_script
    MT::App::CMS::template_output.edit_entry: $powercms::MoreDisplayOptions::Plugin::prefs_option_output
    MT::App::CMS::template_param.rebuilding: $powercms::RebuildAllBlogs::Plugin::_rebuilding
    MT::App::CMS::template_source.rebuilding: $powercms::RebuildAllBlogs::Plugin::_rebuilding_source
    MT::App::CMS::template_param.rebuilt: $powercms::RebuildAllBlogs::Plugin::_rebuilt
    MT::App::CMS::template_param.rebuild_confirm: $powercms::RebuildAllBlogs::Plugin::_rebuild_confirm
    MT::App::CMS::template_param.edit_template:
        - handler: $powercms::CleanupIndexArchive::Plugin::_edit_template
          priority: 10
        - handler: $powercms::PowerCMS::TinyMCE::insert_editor_script
    MT::App::CMS::template_source.rebuild_confirm: $powercms::RebuildAllBlogs::Plugin::_confirm_source
    MT::App::CMS::template_source.chromeless_header: $powercms::RebuildAllBlogs::Plugin::_confirm_header
    cms_post_delete.entry: $powercms::RebuildTrigger::Plugin::_cms_post_delete_entry
    cmsimporter_import_csv_post_save_entry: $powercms::AltSearch::Plugin::_entry_indexing
    cms_post_save.template: $powercms::CleanupIndexArchive::Plugin::_cms_post_save_template
    BuildPage: $cleanupindexarchive::CleanupIndexArchive::Plugin::_build_page
    tasks:
        handler: $powercms::EntryUnpublish::Task::_unpublish_task
        priority: 2
    MT::App::CMS::template_param.preview_strip: $powercms::EntryUnpublish::Plugin::_cb_tp_preview_strip
    MT::App::CMS::template_output.preview_strip:
        - handler: $powercms::CMSStyle::Plugin::_set_w3c_form
          priority: 10
    cms_pre_save.entry: $powercms::EntryUnpublish::Plugin::_cb_cms_pre_save_entry
    cms_pre_save.page: $powercms::EntryUnpublish::Plugin::_cb_cms_pre_save_entry
    MT::App::CMS::template_param.asset_insert:
        - handler: $powercms::CMSStyle::Plugin::_cb_tp_asset_insert
        - handler: $powercms::PowerCMS::TinyMCE::asset_insert_param
          priority: 10
    cms_post_save.entry: $powercms::CMSStyle::Plugin::_cb_cms_post_save_entry
    cms_post_save.page: $powercms::CMSStyle::Plugin::_cb_cms_post_save_entry
    cms_filtered_list_param.entry: $powercms::PowerCMS::Plugin::_cb_cms_filtered_list_param_entry
    cms_filtered_list_param.page: $powercms::PowerCMS::Plugin::_cb_cms_filtered_list_param_entry
    MT::App::CMS::template_param.edit_category:
        - handler: $powercms::PowerCMS::Plugin::_cb_tp_edit_category
        - handler: $powercms::PowerCMS::TinyMCE::insert_editor_script
    MT::App::CMS::template_param.edit_folder:
        - handler: $powercms::PowerCMS::Plugin::_cb_tp_edit_category
        - handler: $powercms::PowerCMS::TinyMCE::insert_editor_script
    cms_post_save.field: $powercms::PowerCMS::Plugin::_cb_cms_post_save_field
    restore: $powercms::PowerCMS::Plugin::_cb_restore
    MT::App::CMS::template_source.footer: $powercms::PowerCMS::Plugin::_footer_source
    MT::App::CMS::take_down:
        - handler: $powercms::PowerCMS::Plugin::_cb_take_down_reset_plugin_switch
        - handler: $powercms::PowerCMS::Plugin::_cb_take_down_reset_environmental_variables
        - handler: $powercms::PowerCMS::Plugin::_cb_take_down_reset_request
    NewUserProvisioning: $powercms::PowerCMS::Plugin::_newuserprovisioning
    MT::App::CMS::template_param.edit_asset: $powercms::PowerCMS::TinyMCE::insert_editor_script
    MT::App::CMS::template_param.edit_comment: $powercms::PowerCMS::TinyMCE::insert_editor_script
    MT::App::CMS::template_param.edit_campaign: $powercms::PowerCMS::TinyMCE::insert_editor_script
    MT::App::CMS::template_param.edit_link: $powercms::PowerCMS::TinyMCE::insert_editor_script
