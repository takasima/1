name: PowerCMS
id:   PowerCMS
key:  powercms
version: 3.2
author_link: http://alfasado.net/
author_name: Alfasado Inc.
pack_link: http://powercms.jp/
l10n_class: PowerCMS::L10N
list_properties:
    author:
        can_access_cms:
            label: Access mt.cgi
            html: $powercms::PowerCMS::Listing::_list_can_access_cms
    entry:
        title:
            html: $powercms::PowerCMS::Listing::_html_entry
            sub_fields:
                - class: duplicate
                  label: Clone
                  display: default
                - class: status
                  label: Status
                  display: default
                - class: view-link
                  label: Link
                  display: default
                - class: excerpt
                  label: Excerpt
                  display: optional
        tags:
            label: Tag
            html: $powercms::PowerCMS::Listing::_html_tags
        filename:
            label: Basename
            html: $powercms::PowerCMS::Listing::_html_filename
    page:
        tags:
            label: Tag
            html: $powercms::PowerCMS::Listing::_html_tags
        filename:
            label: Basename
            html: $powercms::PowerCMS::Listing::_html_filename
    field:
        basename:
            auto: 1
            display: optional
            label: Field basename
    asset:
        file_name:
            display: optional
            label: File Name
            order: 250
            auto: 1
permissions:
    system.access_cms:
        label: Access mt.cgi
        order: 2000
    blog.edit_widgets:
        label: Manage Widgets
        group: blog_design
        order: 1000
        permitted_action:
            edit_templates: 1
    blog.edit_style:
        label: Manage Styles
        group: blog_design
        order: 1001
        permitted_action:
            edit_templates: 1
config_settings:
    PowerCMSFilesDir:
    RemovableThisIsYouWidget:
        default: 1
    MultipartFormEntry:
        default: 1
    MultipartFormPage:
        default: 1
    MultipartFormCategory:
        default: 1
    MultipartFormFolder:
        default: 0
    MultipartFormAuthor:
        default: 0
    MultipartFormBlog:
        default: 0
    DefaultWebSiteURL:
    RebuildMultiBlogAtDeleteEntry:
        default: 1
    RebuildTriggerBackgroundTasks:
        default: 0
    CleanupIndexArchive:
        default: 1
    CleanupIndexArchiveAtRebuild:
        default: 0
    MultiBlogTriggerAtUnpublished:
        default: 0
    LCCustomFieldTagName:
        default: 0
    UploadableMode:
powercms_config_template:
    powercms:
        component: PowerCMS
        order: 100
        system: config_template.tmpl
        website: blog_config_template.tmpl
        blog: blog_config_template.tmpl
list_actions:
    author: $powercms::PowerCMS::Plugin::_list_actions
powercms_settings:
    powercms:
        rebuildtrigger:
            default:
        altsearch_path:
            default: dynamic/search.html
        altsearch_feedpath:
            default: dynamic/feed.xml
        altsearch_default_limit:
            default: 20
        get_weblog_ids_cache:
            default:
        title:
        text:
        extended:
        excerpt:
        keywords:
        tags:
        basename:
        comments:
        trackbacks:
        category:
        posturl:
            default: http://validator.w3.org/check
        use_validation:
            default: 1
        unavailable:
            default: 0
        memo:
        editor_style_css:
            default: '<$MTStaticWebPath$>addons/PowerCMS.pack/tiny_mce/css/editor_style.css'
        editor_plugins:
            default: 'advhr,advimage,advlink,contextmenu,emotions,fullscreen,inlinepopups,insertdatetime,layer,lists,media,pagebreak,paste,style,table,template,visualchars,xhtmlxtras'
        theme_advanced_buttons1:
            default: 'bold,|,justifyleft,justifycenter,justifyright,|,bullist,|,forecolor,|,indent,outdent,|,link,unlink,styleselect,formatselect,removeformat'
        theme_advanced_buttons2:
            default: 'pastetext,pasteword,|,tablecontrols,|,mt-image,mt-file,|,fullscreen,|,code'
        theme_advanced_buttons3:
        theme_advanced_buttons4:
        theme_advanced_buttons5:
        source_buttons1:
            default: 'mt_source_bold,mt_source_italic,mt_source_blockquote,mt_source_unordered_list,mt_source_ordered_list,mt_source_list_item,|,mt_source_link,emoji,mt_insert_file,mt_insert_image,|,mt_fullscreen'
        source_buttons2:
        source_buttons3:
        source_buttons4:
        source_buttons5:
        editor_advanced_setting:

applications:
    cms:
        menus: menus.yaml
        methods:
            shortcut_dialog: $powercms::Bookmark::Plugin::_shortcut_dialog
            remove_my_shortcut: $powercms::Bookmark::Plugin::_remove_my_shortcut
            add2shortcut: $powercms::Bookmark::Plugin::_add2shortcut
            quickedit: $powercms::Quickedit::Plugin::_quickedit
            powercms_config: $powercms::PowerCMS::Util::powercms_config
            save_powercms_config: $powercms::PowerCMS::Util::save_powercms_config
            entry_unpublish: $powercms::EntryUnpublish::CMS::_mode_entry_unpublish
            refresh_cache: $powercms::PowerCMS::Plugin::refresh_cache
            lock_mt: $powercms::CMSStyle::CMS::_mode_lock_mt
            unlock_mt: $powercms::CMSStyle::CMS::_mode_lock_mt
            login_error: $powercms::PowerCMS::CMS::_mode_login_error
            blogselector_entry: $powercms::CMSStyle::CMS::_mode_blog_selector
            blogselector_page: $powercms::CMSStyle::CMS::_mode_blog_selector
            allow_access_to_mt_cgi: $powercms::PowerCMS::Plugin::_allow_access_to_mt_cgi
            deny_access_to_mt_cgi: $powercms::PowerCMS::Plugin::_deny_access_to_mt_cgi
            contents_for_validation: $powercms::CMSStyle::CMS::_mode_contents_for_validation
    wizard:
        optional_packages:
            XML::Parser:
                link: http://search.cpan.org/dist/XML-Parser/
                label: This module is required in PowerCMS
            Archive::Zip:
                link: http://search.cpan.org/dist/Archive-Zip/
                label: This module is required in PowerCMS
            MIME::Parser:
                link: http://search.cpan.org/dist/MIME-tools/
                label: This module is required in post by mail by PowerCMS
            Estraier:
                link: http://fallabs.com/hyperestraier/
                label: This module is required in enterprise search by PowerCMS
            Text::CSV_XS:
                link: http://search.cpan.org/dist/Text-CSV_XS/
                label: This module is required in parse CSV which cell contains changing line, by PowerCMS
            Text::CSV:
                link: http://search.cpan.org/dist/Text-CSV/
                label: This module is required in parse CSV by PowerCMS
object_types:
#    config:
#        powercms_config: blob
    powercmsconfig: PowerCMS::PowerCMSConfig
    blog:
        powercms_config: blob
        exclude_search: boolean
    entry:
        ext_datas: text
        # ext_data: text
        unpublished_on: datetime
        unpublished: boolean
    author:
#        bookmarks: 'blob meta'
        bookmarks: 'hash meta'
        can_access_cms: 'boolean meta'
callbacks:
    MT::App::CMS::pre_run:
        - handler: $powercms::PowerCMS::Plugin::_pre_run
          priority: 1
        - handler: $designpermissions::DesignPermissions::Plugin::_pre_run
          priority: 1
        - handler: $powercms::CMSStyle::Plugin::_pre_run
          priority: 1
    MT::App::CMS::post_run: $powercms::RebuildTrigger::Plugin::_post_run
    MT::Entry::post_save: $powercms::PowerCMS::Plugin::_listing_callback
    MT::Page::post_save: $powercms::PowerCMS::Plugin::_listing_callback
    MT::App::CMS::template_param:
        - handler: $powercms::PowerCMS::Plugin::_template_param
        - handler: $powercms::CMSStyle::Plugin::_add_lock_status
          priority: 1
        - handler: $powercms::CMSStyle::Plugin::_powercms_create_menu
          priority: 2
#        - handler: $powercms::PowerCMS::Plugin::_cb_tp
    MT::App::CMS::template_param.edit_entry:
        - handler: $powercms::MoreDisplayOptions::Plugin::prefs_option_param
        - handler: $powercms::EntryUnpublish::Plugin::_cb_tp_edit_entry
        - handler: $powercms::CMSStyle::Plugin::_set_label_at_tp
        - handler: $powercms::PowerCMS::Plugin::_cb_tp_edit_entry_params_for_duplicate
    MT::App::CMS::template_param.list_common: $powercms::PowerCMS::Plugin::_list_common
    MT::App::CMS::template_param.cfg_system_general:
        - handler: $powercms::Minifier::Plugin::_cfg_system_general
          priority: 5
        - handler: $powercms::ViewSite::Plugin::_cfg_system_general
          priority: 5
    MT::App::CMS::template_param.cfg_prefs:
        - handler: $powercms::PowerCMS::Plugin::_cfg_prefs_param
        - handler: $powercms::PowerCMS::TinyMCE::insert_editor_script
