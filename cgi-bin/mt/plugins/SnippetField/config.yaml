id  : SnippetField
key : snippetfield
name: Snippet Custom Field
version: 1.2
author_name: Alfasado Inc.
author_link: http://alfasado.net/
l10n_class: SnippetField::L10N
description: '<__trans phrase="Additional types of custom fields : Snippet.">'
customfield_types: $snippetfield::SnippetField::Field::_customfield_types
config_settings:
    ImportExportSnippetDelimiter:
        default: ';'
    ImportExportSnippetSeparator:
        default: ':'
callbacks:
    init_app:
        - handler: $snippetfield::SnippetField::Field::_init_tags
          priority: 10
    cms_save_filter:
        - handler: $snippetfield::SnippetField::Field::_save_snippet
          priority: 1
    cms_pre_preview:
        - handler: $snippetfield::SnippetField::Field::_preview_snippet
          priority: 10
    cms_post_save:
        - handler: $snippetfield::SnippetField::Field::_cms_post_save
          priority: 6

