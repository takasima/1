id: PowerImporter
key: powerimporter
name: Power Importer
description: <__trans phrase="Import HTML pages to MT.">
author_name: Alfasado Inc.
author_link: http://alfasado.net/
version: 1.0
l10n_class: PowerImporter::L10N
settings:
    html_title_field:
        default: '<title.*?>(.*?)</title>'
    html_more_field:
    html_text_field:
        default: '<div\sclass="asset\-body">(.*?)</div>'
    html_expt_field:
        default: '<meta\s*?name="description"\s*?content="(.*?)".*?>'
    html_kywd_field:
        default: '<meta\s*?name="keywords"\s*?content="(.*?)".*?>'
    html_extensions:
        default: html
    html_overwrite:
        default: 1
    html_import_root:
    html_exclude_root:
    entry_class:
        default: page
    all_cats:
        default: 0
    html_do_realtime:
        default: 1
    html_save_settings:
        default: 1
    encoding:
        default: guess
    title_regex:
        default: 1
    text_regex:
        default: 1
    more_regex:
        default: 1
    expt_regex:
        default: 1
    kywd_regex:
        default: 1
    create_folder:
        default: 1
    start_end_separator:
        default: ','
import_formats:
    import_html:
        label: HTML pages
        type: PowerImporter::HTML
        handler: PowerImporter::HTML::import_contents
        options_template: importoptions_powerimporter.tmpl
callbacks:
    MT::App::CMS::template_output.import: $powerimporter::PowerImporter::Plugin::_start_import
    MT::App::CMS::template_source.import_end: $powerimporter::PowerImporter::Plugin::_import_end
