id  : AdditionalFields
key : additionalfields
name: Additional Fields
version: 1.0
author_name: Alfasado Inc.
author_link: http://alfasado.net/
l10n_class: AdditionalFields::L10N
description: '<__trans phrase="Additional types of custom fields.">'
customfield_types: $additionalfields::AdditionalFields::Field::_customfield_types
config_settings:
    EntryCustomFieldScope:
        default: blog
    PageCustomFieldScope:
        default: blog
    MultipleDropDownSize:
        default: 5
callbacks:
    init_app: $additionalfields::AdditionalFields::Field::_init_tags
    cms_pre_save.field: $additionalfields::AdditionalFields::Field::_pre_save_field
    restore: $additionalfields::AdditionalFields::Plugin::_cb_restore
    tasks:
        - handler: $additionalfields::AdditionalFields::Field::_init_tags
          priority: 1
applications:
    cms:
        methods: 
            entries_dialog: $additionalfields::AdditionalFields::Plugin::_entries_dialog
tags:
    block:
        CfEntrySetContext: $additionalfields::AdditionalFields::Tags::_hdlr_set_context
        IfNotSent?: $additionalfields::AdditionalFields::Tags::_hdlr_if_not_sent
    function:
        EntryFieldScope: $additionalfields::AdditionalFields::Tags::_hdlr_entry_field_scope
        PageFieldScope: $additionalfields::AdditionalFields::Tags::_hdlr_page_field_scope
