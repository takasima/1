id: ExtFields
key: extfields
name: ExtFields
description: <__trans phrase="The Entry Fields can be extend.">
author_name: Alfasado Inc.
author_link: http://alfasado.net/
version: 2.1
schema_version: 0.93
settings:
    enable_upload:
        default: jpg,jpeg,png,gif,pdf,xls,doc,ppt,zip,lzh,gz,swf
    thumb_width:
        default: 200
    upload_path:
        default: files/%u
    duplicate_item:
        default: 1
    hide_extfields:
    ex_editor_style_css:
        default: <$mt:var name="static_uri"$>addons/PowerCMS.pack/tinymce/css/editor_style.css
    ex_theme_advanced_buttons1:
        default: bold,italic,strikethrough,justifyleft,justifycenter,justifyright,bullist,numlist,undo,redo,link,unlink,tablecontrols
    ex_theme_advanced_buttons2:
    ex_theme_advanced_buttons3:
    ex_theme_advanced_buttons4:
    ex_theme_advanced_buttons5:
    entry_permission:
        default: can_edit_templates
    page_permission:
        default: can_edit_templates
    post_import_index:
system_config_template: extfields_config.tmpl
l10n_class: ExtFields::L10N

object_types:
    extfields: ExtFields::Extfields
    entry:
        ext_datas: text
        ext_files: text
        is_dynamic: integer
callbacks:
    MT::App::CMS::template_source.edit_entry:
        - handler: $extfields::ExtFields::Plugin::_add_ext_buttons
          priority: 9
    MT::App::CMS::template_param.edit_entry: $extfields::ExtFields::Plugin::_set_ext_param
    MT::App::CMS::template_output.edit_entry: $extfields::ExtFields::Plugin::_set_localize
    cms_post_save.entry: $extfields::ExtFields::Plugin::_save_extras
    cms_post_save.page: $extfields::ExtFields::Plugin::_save_extras
    cms_post_delete.entry: $extfields::ExtFields::Plugin::_remove_extras
    cms_post_delete.page: $extfields::ExtFields::Plugin::_remove_extras
    build_page: $extfields::ExtFields::Plugin::_remove_at_preview
    MT::App::CMS::template_param.preview_strip:
        - handler: $extfields::ExtFields::Plugin::_preview_param
          priority: 1
    MT::App::CMS::template_output.preview_strip:
        - handler: $extfields::StylePreview::Plugin::_style_preview
          priority: 9
    MT::App::CMS::template_output.preview_entry:
        - handler: $extfields::StylePreview::Plugin::_style_preview
          priority: 9
    MT::Blog::post_clone: $extfields::ExtFields::Plugin::_cb_post_clone
    template_param.clone_blog: $extfields::ExtFields::Plugin::_cb_clone_blog
    template_param.cfg_entry: $extfields::ExtFields::Plugin::_cb_tp_cfg_entry
tags:
    block:
        ExtFields: $extfields::ExtFields::Tags::_ext_fields_loop
        IfExtField?: $extfields::ExtFields::Tags::_if_ext_field
        IfExtFieldType?: $extfields::ExtFields::Tags::_if_ext_field_type
        IfExtFieldTypeImage?: $extfields::ExtFields::Tags::_if_ext_field_type_image
        IfExtFieldFileExists?: $extfields::ExtFields::Tags::_if_ext_field_file_exists
        IfExtFieldThumbnailExists?: $extfields::ExtFields::Tags::_if_ext_field_thumb_exists
        IfExtFieldNonEmpty?: $extfields::ExtFields::Tags::_if_ext_field_non_empty
        IfExtFieldCompare?: $extfields::ExtFields::Tags::_if_ext_field_compare
        IfEntryIsDynamic?: $extfields::ExtFields::Tags::_if_entry_is_dynamic
        ExtFieldsMultiValues: $extfields::ExtFields::Tags::_ext_field_multivals
        IfExtFieldSelected?: $extfields::ExtFields::Tags::_if_ext_field_selected
        ExtFieldAsset: $extfields::ExtFields::Tags::_ext_field_asset
    function:
        ExtFieldCount: $extfields::ExtFields::Tags::_ext_field_count
        ExtFieldCounter: $extfields::ExtFields::Tags::_ext_field_counter
        ExtFieldLabel: $extfields::ExtFields::Tags::_ext_field_label
        ExtFieldName: $extfields::ExtFields::Tags::_ext_field_name
        ExtFieldCBLabel: $extfields::ExtFields::Tags::_ext_field_cb_label
        ExtFieldText: $extfields::ExtFields::Tags::_ext_field_text
        ExtFieldNum: $extfields::ExtFields::Tags::_ext_field_num
        ExtFieldFilePath: $extfields::ExtFields::Tags::_ext_field_file_path
        ExtFieldFileName: $extfields::ExtFields::Tags::_ext_field_file_name
        ExtFieldImageWidth: $extfields::ExtFields::Tags::_ext_field_image_width
        ExtFieldImageHeight: $extfields::ExtFields::Tags::_ext_field_image_height
        ExtFieldAlt: $extfields::ExtFields::Tags::_ext_field_alt
        ExtFieldFileSuffix: $extfields::ExtFields::Tags::_ext_field_suffix
        ExtFieldDescription: $extfields::ExtFields::Tags::_ext_field_desc
        ExtFieldID: $extfields::ExtFields::Tags::_ext_field_id
        ExtFieldThumbnail: $extfields::ExtFields::Tags::_ext_field_thumbnail
        ExtFieldThumbnailWidth: $extfields::ExtFields::Tags::_ext_field_thumbnail_width
        ExtFieldThumbnailHeight: $extfields::ExtFields::Tags::_ext_field_thumbnail_height
        ExtFieldFileDate: $extfields::ExtFields::Tags::_ext_field_file_date
        ExtFieldFileSize: $extfields::ExtFields::Tags::_ext_field_file_size
        ExtFieldMultiValue: $extfields::ExtFields::Tags::_ext_field_multival
        ExtFieldValue: $extfields::ExtFields::Tags::_ext_field_value
        ExtFieldExportData: $extfields::ExtFields::Tags::_ext_field_export_data
        EntryExtDatas: $extfields::ExtFields::Tags::_ext_datas
        ExtFieldFileThumbnail: $extfields::ExtFields::Tags::_ext_field_file_thumbnail
convert_tools: 
    extfields: $extfields::ExtFields::Tools::converter
