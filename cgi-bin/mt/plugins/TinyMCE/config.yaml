name: TinyMCE
id:   TinyMCE
key:  tinymce
version: 3.2
author_link: http://alfasado.net/
author_name: Alfasado Inc.
l10n_class: TinyMCE::L10N
description: <__trans phrase="Provides TinyMCE as a rich editor choice for Movable Type.">

settings:
    editor_style_css:
        Default: '<$MTStaticWebPath$>plugins/TinyMCE/css/editor_style.css'
    editor_plugins:
        Default: 'advhr,advimage,advlink,contextmenu,emotions,fullscreen,inlinepopups,insertdatetime,layer,lists,media,pagebreak,paste,style,table,template,visualchars,xhtmlxtras'
    theme_advanced_buttons1:
        Default: 'bold,|,justifyleft,justifycenter,justifyright,|,bullist,|,forecolor,|,indent,outdent,|,link,unlink,styleselect,formatselect,removeformat'
    theme_advanced_buttons2:
        Default: 'pastetext,pasteword,|,tablecontrols,|,mt-image,mt-file,|,fullscreen,|,code'
    theme_advanced_buttons3:
    theme_advanced_buttons4:
    theme_advanced_buttons5:
    editor_skin:
        Default: 1
    editor_advanced_setting:

system_config_template: TinyMCE_config_system.tmpl
blog_config_template: TinyMCE_config_blog.tmpl

callbacks:
    MT::App::CMS::template_param: $tinymce::TinyMCE::Plugin::_set_editor_prefs
    MT::App::CMS::template_source.header: $tinymce::TinyMCE::Plugin::_set_editor_settings

