name: KeitaiLib
id:   KeitaiLib
key:  keitailib
author_name: Alfasado Inc.
author_link: http://alfasado.net/
version: 0.7
schema_version: 1.0
l10n_class: KeitaiLib::L10N
description: <__trans phrase="Library for Mobile Website.">
config_template: keitailib_config.tmpl
settings:
    basename_prefix:
        default: __
    emoticon_size:
        default: 16
object_types:
    template:
        shift_jis: integer
    fileinfo:
        original_fi_id: integer
        keitai_counter: integer
callbacks:
    MT::App::CMS::template_source.archetype_editor: $keitailib::KeitaiLib::Plugin::_archetype_editor
    build_file_filter: $keitailib::KeitaiLib::Plugin::_build_file_filter
    build_page:
        handler: $keitailib::KeitaiLib::Plugin::_build_page
        priority: 10
    post_delete_archive_file: $keitailib::KeitaiLib::Plugin::_post_delete_archive_file
    build_dynamic: $keitailib::KeitaiLib::Plugin::_build_dynamic
    MT::App::CMS::template_param.edit_template: $keitailib::KeitaiLib::Plugin::_cb_tp_edit_template
    restore: $ketailib::KeitaiLib::Plugin::_cb_restore
tags:
    block:
        KeitaiContent: $keitailib::KeitaiLib::Tags::_hdlr_keitai_content
        KeitaiContentPageList: $keitailib::KeitaiLib::Tags::_hdlr_keitai_contentpagelist
        KeitaiContentPageListHeader: $keitailib::KeitaiLib::Tags::_hdlr_pass_tokens
        KeitaiContentPageListFooter: $keitailib::KeitaiLib::Tags::_hdlr_pass_tokens
        KeitaiContentBody: $keitailib::KeitaiLib::Tags::_hdlr_keitai_contentbody
        IfKeitaiPageCurrent?: $keitailib::KeitaiLib::Tags::_hdlr_if_keitai_pagecurrent
        IfKeitaiPageNext?: $keitailib::KeitaiLib::Tags::_hdlr_if_keitai_pagenext
        IfKeitaiPagePrev?: $keitailib::KeitaiLib::Tags::_hdlr_if_keitai_pageprev
        Emoticon2emoji: $keitailib::KeitaiLib::Tags::_hdlr_pass_tokens
        ConvertSJIS: $keitailib::KeitaiLib::Tags::_hdlr_convert_sjis
        StripLineFeeds: $keitailib::KeitaiLib::Tags::_hdlr_strip_linefeeds
        IfKeitai?: $keitailib::KeitaiLib::Tags::_hdlr_if_keitai
        IfiPhone?: $keitailib::KeitaiLib::Tags::_hdlr_if_iphone
        IfiPad?: $keitailib::KeitaiLib::Tags::_hdlr_if_ipad
        IfSmartphone?: $keitailib::KeitaiLib::Tags::_hdlr_if_smartphone
        IfPC?: $keitailib::KeitaiLib::Tags::_hdlr_if_pc
        IfAndroid?: $keitailib::KeitaiLib::Tags::_hdlr_if_android
        IfTablet?: $keitailib::KeitaiLib::Tags::_hdlr_if_tablet
    function:
        GetEmoji: $keitailib::KeitaiLib::Tags::_hdlr_get_emoji
        GetEmoticon: $keitailib::KeitaiLib::Tags::_hdlr_get_emoticon
        GetEmojiUnicode: $keitailib::KeitaiLib::Tags::_hdlr_get_emoji_unicode
        GetUnicodeEmoji: $keitailib::KeitaiLib::Tags::_hdlr_get_emoji_unicode # backward compatibility
        GetEmojiRegacy: $keitailib::KeitaiLib::Tags::_hdlr_get_emoji_legacy # backward compatibility
        GetEmojiLegacy: $keitailib::KeitaiLib::Tags::_hdlr_get_emoji_legacy
        KeitaiPageLink: $keitailib::KeitaiLib::Tags::_hdlr_keitai_pagelink
        KeitaiPageNextLink: $keitailib::KeitaiLib::Tags::_hdlr_keitai_pagenextlink
        KeitaiPagePrevLink: $keitailib::KeitaiLib::Tags::_hdlr_keitai_pageprevlink
        KeitaiPageNumber: $keitailib::KeitaiLib::Tags::_hdlr_keitai_pagenumber
        KeitaiPageCount: $keitailib::KeitaiLib::Tags::_hdlr_keitai_pagecount
        XMLDocument: $keitailib::KeitaiLib::Tags::_hdlr_xml_document
        GetCareer: $keitailib::KeitaiLib::Tags::_hdlr_get_career
        KeitaiEmoticonSize: $keitailib::KeitaiLib::Tags::_hdlr_emoticon_size
    modifier:
        emoticon2mtml: $keitailib::KeitaiLib::Tags::_filter_emoticon2mtml
        convertthumbnail: $keitailib::KeitaiLib::Tags::_filter_convertthumbnail
        convert2thumbnail: $keitailib::KeitaiLib::Tags::_filter_convertthumbnail
        z2h: $keitailib::KeitaiLib::Tags::_filter_z2h
        tel2link: $keitailib::KeitaiLib::Tags::_filter_tel2link
        str2keitai: $keitailib::KeitaiLib::Tags::_filter_str2keitai
init: $keitailib::KeitaiLib::Patch::init
config_settings:
    NoCookieHeaderToKeitai:
        default: 1
