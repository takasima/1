id  : CustomObjectConfig
key : customobjectconfig
name: Custom Object
version: 3.5
schema_version: 0.12
author_name: Alfasado Inc.
author_link: http://alfasado.net/
description: <__trans phrase="Manage custom object configuration.">
l10n_class: CustomObjectConfig::L10N
system_config_template: customobject_config.tmpl
blog_config_template: customobject_config.tmpl
object_types:
    field:
        customobject: boolean
        customgroup: boolean
settings:
    menu_order:
        default: 350
    field_order:
    display_options:
    is_active:
        default: 1
    default_period:
        default: 30
    status_draft:
        default: 1
    status_review:
        default: 0
    status_publishing:
        default: 1
    status_future:
        default: 1
    status_closed:
        default: 1
    default_status:
        default: 1
    use_wysiwyg:
        default: 0
    editor_style_css:
        default: <$MTStaticWebPath$>plugins/TinyMCE/css/editor_style.css
    theme_advanced_buttons1:
        default: bold,|,justifyleft,justifycenter,justifyright,|,bullist,|,forecolor,|,indent,outdent,|,link,unlink,formatselect,|,anchor,|,pasteword,|,code,|,mt-image,mt-file,|,fullscreen
    theme_advanced_buttons2:
    theme_advanced_buttons3:
    theme_advanced_buttons4:
    theme_advanced_buttons5:
    default_module_mtml:
    label_en:
        default: Custom Object
    label_ja:
    label_plural:
        default: Custom Objects
    custom_objects:
        default: customobject
    class_names:
        default: customobject
    class_plurals:
        default: customobjects
    archive_types:
        default: CustomObject
init: $customobjectconfig::CustomObjectConfig::Plugin::initializer
