elements:
  blog_static_files:
    component: ~
    data:
      - common
      - images
    importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      entryfunction:
        default: ',,'
        description: ''
        name: 使用した機能
        obj_type: entry
        options: 'マルチDBサポート,New Dynamic MTML,オブジェクト指向CMS,ドラッグ&ドロップ,新機能 ワークフロー&ステージング'
        required: 0
        tag: entryfunction
        type: checkbox_multi
      entrysimilargroup:
        default: ''
        description: ''
        name: 同じ機能を使用した事例
        obj_type: entry
        options: ~
        required: 0
        tag: entrysimilargroup
        type: entrygroup
        customgroup: 1
      entrysitecaptcha:
        default: ''
        description: ''
        name: サイトキャプチャ
        obj_type: entry
        options: ~
        required: 0
        tag: entrysitecaptcha
        type: file
    importer: custom_fields
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
